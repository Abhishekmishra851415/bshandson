    <form>
	<div classs="container-fluid">
		<h2>New Employee</h2>
		  <div class="form-row">
			<div class="form-group col-md-4">
			  <label for="fname">First Name</label>
			  <input type="text" class="form-control" id="fname" placeholder="First Name">
			</div>
			<div class="form-group col-md-4">
			  <label for="mname">Middle Name</label>
			  <input type="text" class="form-control" id="mname" placeholder="Middle Name">
			</div>
			<div class="form-group col-md-4">
			  <label for="lname">Last Name</label>
			  <input type="text" class="form-control" id="lname" placeholder="Last Name">
			</div>
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="address1">Address Line 1</label>
			  <input type="text" class="form-control" id="address1" placeholder="Address">
			</div>
			<div class="form-group col-md-6">
			  <label for="address1">Address Line 2</label>
			  <input type="text" class="form-control" id="address2" placeholder="Address">
			</div>
		  </div>
		  <div class="form-row">
			<div class="form-group col-md-6">
			  <label for="email">Email</label>
			  <input type="email" class="form-control" id="email" placeholder="abc@gmail.com">
			</div>
			<div class="form-group col-md-3">
			  <label for="password">Password</label>
			  <input type="text" class="form-control" id="pass">
			</div>
			<div class="form-group col-md-3">
			  <label for="cpassword">Confirm Password</label>
			  <input type="text" class="form-control" id="pass">
			</div>
		  </div>
		  <div class="form-row">
			 <div class="form-group col-sm-3">
			  <label for="Department">Department</label>
				<select class="form-control" id="dept">
				  <option>IT</option>
				  <option>HR</option>
				  <option>CSE</option>
				  <option>ECE</option>
				  <option>CE</option>
				</select>
			</div>
			<div class="col-lg-3">
				<label>Date of Birth</label>
				<input type="text" class="form-control" id="dob"> 
			</div>
			<div class="col-lg-3">
				<label>Gender</label><br>
				<label class="radio-inline">
					<input type="radio" name="optradio">Male
				</label>
				<label class="radio-inline">
					<input type="radio" name="optradio">Female
				</label>
			</div>
			<div class="col-lg-3">
				<label>Permanent</label><br>
				<label class="checkbox-inline">
					<input type="checkbox">
				</label>
			</div>
		 </div>
		 <button type="submit" ng-click="levelCD()" class="btn btn-primary">Save</button>
		 </div>
	</form>
	<script>
		$('#dob').datepicker({
		uiLibrary: 'bootstrap4',
		format: 'dd/mm/yyyy'
		});
	</script>
	<script>
		$("button").click(function(){
		  $("button").removeClass("active");
		  $(this).addClass("active");
		});
	</script>
